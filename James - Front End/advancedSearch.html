<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Textbook Fetcher</title>
		
		 <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab:100" rel="stylesheet">
		 <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<a href="index.html">Home</a>
			<a href="about.html">About</a>
			<a href="advancedSearch.html">Advanced</a>
		</header>
		
		<body>
			<div class="adv-input-container">
				<label for="adv-search-text" class="adv-search-label">Search query: </label>
				<input type="text" name="adv-search-text" id="adv-search-text" class="adv-search-input">
			</div>
			
			<div class="adv-input-container">
				<fieldset id="filter-searchtype" class="filter-fieldset">
					<legend>Search by:</legend>
					<div>
						<input type="checkbox" name="filter-searchtype" id="filter-searchtype-title" value="title">
						<label for="filter-searchtype-title">Title</label>
					</div>
					<div>
						<input type="checkbox" name="filter-searchtype" id="filter-searchtype-semester" value="semester">
						<label for="filter-searchtype-semester">Semester</label>
					</div>
				</fieldset>
				<fieldset id="filter-toggles" class="filter-fieldset">
					<legend>Category:</legend>
					<div>
						<input type="checkbox" name="filter-category" id="filter-category-audio" value="audio">
						<label for="filter-category-audio">Audio</label>
					</div>
					<div>
						<input type="checkbox" name="filter-category" id="filter-category-video" value="video">
						<label for="filter-category-video">Video</label>
					</div>
					<div>
						<input type="checkbox" name="filter-category" id="filter-category-notes" value="notes">
						<label for="filter-category-notes">Lecture notes</label>
					</div>
					<div>
						<input type="checkbox" name="filter-category" id="filter-category-textbook" value="textbook">
						<label for="filter-category-textbook">Online textbook</label>
					</div>
					<div>
						<input type="checkbox" name="filter-category" id="filter-category-exam" value="exam">
						<label for="filter-category-exam">Exam</label>
					</div>
				</fieldset>
			</div>
			<div class="result-header" data-title="Course Name" data-semester="Course Semester" data-audio="false" data-video="true" data-notes="true" data-textbook="false" data-exam="true" data-url="Link">
				<div class="result-contents-header">
					<div class="result-info-container-header">
						<a href="#" class="result-value-title">Course Name</a> 
					</div>
					<div class="result-info-container-header">
						<a href="#" class="result-value-semester">Course Semester</a>
					</div>
					<div class="result-category-container-header">
						<a href="#" class="result-value-audio">Audio</a>
					</div>
					<div class="result-category-container-header">
						<a href="#" class="result-value-video">Video</a>
					</div>
					<div class="result-category-container-header">
						<a href="#" class="result-value-notes">Notes</a>
					</div>
					<div class="result-category-container-header">
						<a href="#" class="result-value-textbook">Textbook</a>
					</div>
					<div class="result-category-container-header">
						<a href="#" class="result-value-exam">Exam</a>
					</div>
					<div class="result-info-container-header">
						<a href="#" class="result-value-url">Course URL</a>
					</div>
				</div>
			</div>
			<div class="result" data-title="Course Name" data-semester="Course Semester" data-audio="false" data-video="true" data-notes="true" data-textbook="false" data-exam="true" data-url="Link">
				<div class="result-contents">
					<div class="result-info-container">
						<a href="#" class="result-value-title">Fake Math Class</a> 
					</div>
					<div class="result-info-container">
						<a href="#" class="result-value-semester">Fall 2010</a>
					</div>
					<div class="result-category-container">
						<a href="#" class="result-value-audio"></a>
					</div>
					<div class="result-category-container">
						<a href="#" class="result-value-video">Video</a>
					</div>
					<div class="result-category-container">
						<a href="#" class="result-value-notes">Notes</a>
					</div>
					<div class="result-category-container">
						<a href="#" class="result-value-textbook"></a>
					</div>
					<div class="result-category-container">
						<a href="#" class="result-value-exam">Exam</a>
					</div>
					<div class="result-info-container">
						<a href="#" class="result-value-url">www.google.com</a>
					</div>
				</div>
			</div>
			
	</body>
</html>
